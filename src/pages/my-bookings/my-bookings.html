<ion-header>
    <ion-navbar color="linkedin">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Appointments</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-card *ngFor="let a of appointments" class="card">
        <ion-card-content>
          <p><strong>Appointment ID : </strong> AVD/{{ a.appointment_id }}</p>
          <p><strong>Date : </strong> {{ a.date }}</p>
          <p><strong>Time : </strong> {{ a.time }}</p>
          <p><strong>Status : </strong> {{ a.status }}</p>
        </ion-card-content>
      
      </ion-card>
</ion-content>
