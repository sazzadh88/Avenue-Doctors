<ion-content padding class="transparent-header">
 
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/imgs/806601_doctor_512x512.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!-- <ion-card> -->

        
        <ion-list inset class="no-border">
          <ion-item>
            <!-- <ion-label>Username</ion-label> -->
            <ion-input type="text" placeholder="Username" [(ngModel)]='username'></ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label>Password</ion-label> -->
            <ion-input type="password" placeholder="Password" [(ngModel)]='password'></ion-input>
          </ion-item>
        </ion-list>
      <!-- </ion-card> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [disabled]='!username || !password' (click)="login()">Login</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="signup" (click)="goToSignup()">
          <span>Or create a new account.</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
