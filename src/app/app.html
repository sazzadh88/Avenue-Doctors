<ion-menu [content]="content" id="menu-material">
  <ion-content>
    <div class="menu-header">
      <!--material-design-background-->
      <img class="user-avatar round" src="assets/imgs/806962_user_512x512.png">
      <p class="name">{{ userData.fullname }}</p>
      <p class="e-mail">{{ userData.email }}</p>
    </div>
    <ion-list no-lines>
      <button menuClose="left" ion-item detail-none (click)="myHome()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
        Home
      </button>
      <button menuClose="left" ion-item detail-none (click)="myAppointments()">
        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
         My Appointments
      </button>

      <button menuClose="left" ion-item detail-none>
        <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
         Notifications
      </button>

      <button menuClose="left" ion-item detail-none (click)="logout()">
        <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
         Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
